<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <body>
    <h1>Register</h1>

<form>
  <div>
    <!-- name  -->
    <label for="first_name">First Name: </label>
    <input id="first_name" type="text" placeholder="Yu" required>
    <label for="last_name">Last Name: </label>
    <input id="last_name" type="text" placeholder="Zhou" required>
  </div>

  <div>
    <!-- gender -->
    <label for="male">Male</label>
    <input id="male" type="radio" name="gender" value="male">
    <label for="female">Female</label>
    <input id="female" type="radio" name="gender" value="female">
    <label for="other">Other</label>
    <input id="other" type="radio" name="gender" value="female">
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="your email" required>
    <label for="password">Password</label>
    <input id="password" type="password" name="password" placeholder="your password" required>
  </div>

  <div>
    <label for="birthday">Birthday: </label>
    <select id="birthday" name="Month">
      <option value="Jan">January</option>
      <option value="Feb">Febuary</option>
      <option value="Mar">March</option>
      <option value="Apr">April</option>
      <option value="May">May</option>
    </select>

    <select id="birthday" name="Day">
      <option value="First">1</option>
      <option value="Second">2</option>
      <option value="Third">3</option>
      <option value="Forth">4</option>
      <option value="Fifth">5</option>
    </select>

    <select id="birthday" name="Year">
      <option value="year:1991">1991</option>
      <option value="year:1992">1992</option>
      <option value="year:1993">1993</option>
      <option value="year:1994">1994</option>
      <option value="year:1995">1995</option>
    </select>
  </div>

  <div>
    <label for="aggrement">I agree to the terms and conditions</label>
    <input id="aggrement" type="checkbox" name="aggre_checkbox" value="aggred" required>
  </div>

  <button>Submit</button>
</form>


  </body>
</html>
